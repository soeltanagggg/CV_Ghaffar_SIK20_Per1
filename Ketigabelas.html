<html>
    <head>
        <title>Menambahakan Gambar</title>
    </head>
    <body>
        <h4>Menambahkan gambar ke dalam dokumen HTML </h4>
        <img src="sepeda.jpg" width="150" height="120">
        <br>
        <h4> Mengatur border pada gambar </h4>
        <img src="sepeda.jpg" border="10" color="red">
        <br>
        <h4> Alternating Text <h/4>
            Pada Image di bawah ini terdapat Alternating Text.
            Silahkan gerakan mouse melewati Image <br>
            <img src="sepeda.jpg" width="100" height="120" alt="alternating text">
        </body>
</html>
