<html>
    <head>
        <title> Menggunakan Teknik Format Pemulihan</title>
    </head>
    <body>
        <!--membuat tulisan menjadi tebal-->
        <b>TULISAN INI TEBAL</b>
        <p></p>
        <!--membuat tulisan menjadi miring-->
        <I>TULISAN INI MIRING</I>
        <p></p>
        <!--membuat tulisan menjadi bergaris bawah-->
        <u>TULISAN INI BERGARIS BAWAH</U> 
    </body>
</html>
